#####configure H2 db
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:C:/temp/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# create database schema from SQL files
spring.jpa.hibernate.ddl-auto=update
 
#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
#logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.stat=debug


####configure context path
#server.servlet.context-path=/spring

server.error.whitelabel.enabled=false

######configure logging
#spring.config.location=file:/logging.properties
spring.main.banner-mode=off 
spring.output.ansi.enabled=ALWAYS

logging.level.org.springframework=INFO
logging.level.com.daimler=INFO
 
#output to a temp_folder/file
logging.file=c:/log/application_log.log

logging.pattern.console=%date{dd MMM yyyy;HH:mm:ss.SSS} %level = %line: %logger{20} - %msg%n
logging.pattern.file=%date{dd MMM yyyy;HH:mm:ss.SSS} %level = %line: %logger{20} - %msg%n



spring.messages.basename=messages
spring.messages.encoding=UTF-8

#acuator config
management.security.enabled=false





